buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('PinelabsSdk_compileSdkVersion', 31)
    defaultConfig {
        minSdkVersion safeExtGet('PinelabsSdk_minSdkVersion', 19)
        targetSdkVersion safeExtGet('PinelabsSdk_targetSdkVersion', 31)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation files('libs/Edge_sdk.aar')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}
